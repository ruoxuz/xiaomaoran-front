<main id="main">

  <section class="section">
    <div class="container" fxLayoutAlign="center">

      <div class="margin-auto">
        <div class="row mb-5 justify-content-center">
          <div class="col-md-6" data-aos="fade-up">
            <h2 class="text-center">Signup</h2>
          </div>

        </div>

        <div class="row justify-content-center">
          <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">

            <form #f="ngForm" (ngSubmit)="f.form.valid && signup()" class="php-email-form">

              <div class="row gy-3">
                <div class="col-md-12 form-group">
                  <label for="username">昵称</label>
                  <input matInput class="form-control" name="username" id="username" [(ngModel)]="form.username" #username="ngModel" required>
                  <mat-error *ngIf="username.errors?.required">必填</mat-error>
                </div>
                <div class="col-md-12 form-group">
                  <label for="email">昵称</label>
                  <input matInput class="form-control" name="email" id="email" [(ngModel)]="form.email" #email="ngModel" required>
                  <mat-error *ngIf="email.errors?.required">必填</mat-error>
                </div>
                <div class="col-md-12 form-group">
                  <label for="password">Password</label>
                  <input matInput class="form-control" [type]="hidePassword ? 'password' : 'text'" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6">
                  <mat-error *ngIf="password.errors?.required">必填</mat-error>
                  <mat-error *ngIf="password.errors?.minlength">密码至少6个字符</mat-error>
                </div>

                <div class="col-md-6 my-4 form-group">
                  <input type="submit" class="readmore d-block w-100" value="注册">
                </div>
                <div class="col-md-6 my-4 form-group">
                  <input type="button" routerLink="/login" class="readmore d-block w-100" value="登录">
                </div>
              </div>

            </form>

          </div>

        </div>
      </div>

    </div>

  </section>

</main><!-- End #main -->
