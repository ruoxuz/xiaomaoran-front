<div id="container" fxLayout="row" fxLayoutAlign="center">
  <div class="margin-top" fxLayout="column" fxFlex="30%">
    <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>用户名</mat-label>
        <input matInput name="username" formControlName="username">
        <mat-error *ngIf="f.username.errors?.required">必填</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>密码</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password">
        <mat-error *ngIf="f.password.errors?.required">必填</mat-error>
        <mat-error *ngIf="f.password.errors?.minlength">密码至少6个字符</mat-error>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">登录</button>
    </form>
  </div>
</div>
