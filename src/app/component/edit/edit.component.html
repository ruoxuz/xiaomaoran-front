<div id="container" fxLayout="row">
  <div fxFlex="50%" fxLayoutAlign="center">
    <div id="editor" fxFlex="90%">
      <textarea [(ngModel)]="md" id="textarea"></textarea>
    </div>
  </div>
  <div fxFlex="50%" fxLayoutAlign="center">
    <div id="previewer" fxFlex="90%">
      <div [innerHTML]="md | marked" style="padding: 10px"></div>
    </div>
  </div>
</div>
